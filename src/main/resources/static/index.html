<html>
	<head>
		<script src="js/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<label for="book_table">Libros</label>
		<table id="book_table">
			<thead>
			</thead>
			<tbody>
			</tbody>
		</table>

				<tr>
					<th>Titulo</th>
					<th>Genero</th>

					<th>Accion</th>

			<tbody>
				<tr>

			</tbody>

		<label for="reader_table">Lectores</label>

			<thead>
				<tr>
					<th>Nombre</th>
